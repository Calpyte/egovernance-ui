<nb-card>
  <nb-card-header>
    <section class="pr-section pr-breadcrumbs-sec">
      <div class="row">
        <div class="col-12 align-self-start">
          <nav aria-label="breadcrumb">
            <ol class="pr-breadcrumb breadcrumb st">
              <li class="breadcrumb-item"><a class="st">Pages</a></li>
              <li class="breadcrumb-item">
                <a class="st" href="pages/activity">Activity</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </section>
  </nb-card-header>
  <nb-card-body>
    <div class="pr-section">
      <div class="br21 st">
        <div class="pr-datatable-wrap">
          <ngx-activity-list
            [events]="activityReloadEvent.asObservable()"
            (editFromList)="edit($event)"
          >
          </ngx-activity-list>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
