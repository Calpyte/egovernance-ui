<div class="row col-12">
      <div class="col-lg-3" *ngFor="let card of cardArray">
        <div class="card-box bg-white">
          <div class="inner">
            <h3>{{ card?.key }}</h3>
            <p>{{ card?.value }}</p>
          </div>
        </div>
      </div>
  </div>
  <!-- <div class="row" #charts id="charts"></div> -->
<nb-card class="card">
  <nb-card-body>
    <form [formGroup]="chartForm">

      <div class="col-6">
        <div class="col-12">
          <app-multi-select
          #chartMultiSelect
          isMultiSelect="false"
          [options]="options"
          label="Interval"
          [isRequired]="true"
          appearance="standard"
          [(dropDownValue)]="selectedOption"
          (dropDownValueChange)="onOptionChange($event)"

        >
        </app-multi-select>
        </div>
        <div id="activity" #activity></div>
      </div>
      </form>
  </nb-card-body>
</nb-card>
