<div class="modal-header no-header">
  <h1 class="page-ttl">{{ title }}</h1>
  <div
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="cancel()"
  >
    <span aria-hidden="true">&times;</span>
  </div>
</div>

<form name="form"  #departmentForm="ngForm">
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-12">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="departmentModel.name" #name="ngModel" />
          <mat-error *ngIf="departmentForm.submitted && name.invalid"
            >Name is required</mat-error
          >
        </mat-form-field>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <div class="form-group text-right mb-0">
      <button
        class="btn btn-primary waves-effect waves-light mr-1"
        type="submit"
        (click)="submitForm(departmentForm)"
      >
        Submit
      </button>
      <button
        (click)="cancel()"
        class="btn btn-secondary waves-effect waves-light"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
