<nb-card>
  <nb-card-header>
    <div class="row col-md-12">
      <nav aria-label="breadcrumb" class="col-md-10">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Master</li>
          <li class="breadcrumb-item"><a href="pages/location/country">country</a></li>
        </ol>
      </nav>
      <div class="col-md-2">
            <button (click)="add()" class="btn btn-primary" >
              + {{buttonText}}
            </button>
        </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ngx-country-list [events]="countryReloadEvent.asObservable()">
    </ngx-country-list>
  </nb-card-body>
</nb-card>
