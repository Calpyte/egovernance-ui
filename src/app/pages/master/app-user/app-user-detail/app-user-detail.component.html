<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-10">
        <h6>User Details</h6>
      </div>
      <div class="col-2">
        <button type="button" mat-stroked-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <table class="table table-borderless">
      <tr class="col-12">
        <td>
            <tr><th>Name</th></tr>
            <tr><th>Mobile Number</th></tr>
            <tr><th>Departments</th></tr>
            <tr><th>Roles</th></tr>
        </td>
        <td>
            <tr><td>{{ data?.name }}</td></tr>
            <tr><td>{{ data?.mobileNumber }}</td></tr>
            <tr><td *ngFor="let department of data?.department">{{department?.name}}</td></tr>
            <tr><td  *ngFor="let role of data?.role">{{ role?.name }}</td></tr>
        </td>
      </tr> 
    </table>

    <table class="table table-striped table-bordered">
      <thead>
        <td [colSpan]="data?.userAddress?.length">
          <b>User Address</b>
        </td>
      </thead>
      <thead>
        <th>Door Number</th>
        <th>Area</th>
        <th>District</th>
        <th>State</th>
        <th>Postal Code</th>
      </thead>
      <tbody>
        <tr *ngFor="let address of data?.userAddress">
          <td>{{ address?.doorNo }}</td>
          <td>{{ address?.area }}</td>
          <td>{{ address?.district }}</td>
          <td>{{ address?.state }}</td>
          <td>{{ address?.pin }}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
