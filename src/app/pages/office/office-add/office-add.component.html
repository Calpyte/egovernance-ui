<div class="modal-header no-header">
  <h1 class="page-ttl">{{ title }}</h1>
  <div
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="cancel()"
  >
    <span aria-hidden="true">&times;</span>
  </div>
</div>

<form [formGroup]="officeForm">
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" formControlName="name" />
          <mat-error *ngIf="basic.name.hasError('required')"
            >Name is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <app-multi-select
          #departmentMultiSelect
          isMultiSelect="false"
          [options]="departments"
          label="department"
          [isSubmit]="isSubmit"
          [isRequired]="true"
          [(dropDownValue)]="selectedDepartments"
              >
        </app-multi-select>
      </div>
      <div class="form-group col-md-6">
        <div appearance="fill" class="full-width">
          <app-multi-select
            #stateMultiSelect
            isMultiSelect="false"
            [options]="states"
            label="Revenue Division"
            [isSubmit]="isSubmit"
            [isRequired]="true"
            [(dropDownValue)]="selectedState"
            (dropDownValueChange)="onStateChange($event)"
          >
          </app-multi-select>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div appearance="fill" class="full-width">
          <app-multi-select
            #districtMultiSelect
            isMultiSelect="false"
            [options]="districts"
            label="districts"
            [isSubmit]="isSubmit"
            [isRequired]="true"
            [(dropDownValue)]="selectedDistrict"
            (dropDownValueChange)="onDistrictChange($event)"
          >
          </app-multi-select>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div appearance="fill" class="full-width">
          <app-multi-select
            #talukMultiSelect
            isMultiSelect="false"
            [options]="taluks"
            label="No Of Firkas"
            [isSubmit]="isSubmit"
            [isRequired]="true"
            [(dropDownValue)]="selectedTaluk"
            (dropDownValueChange)="onTalukChange($event)"
          >
          </app-multi-select>
        </div>
      </div>
      <div class="form-group col-md-6">
        <div appearance="fill" class="full-width">
          <app-multi-select
            #villageMultiSelect
            isMultiSelect="false"
            [options]="villages"
            label="Village"
            [isSubmit]="isSubmit"
            [isRequired]="true"
            [(dropDownValue)]="selectedVillage"
          >
          </app-multi-select>
        </div>
      </div>

      <div class="form-group col-md-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Latitude</mat-label>
          <input matInput type="text" name="lat" formControlName="lat" />
          <mat-error *ngIf="basic.lat.hasError('required')"
            >Latitude is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>longitude</mat-label>
          <input matInput type="text" name="lon" formControlName="lon" />
          <mat-error *ngIf="basic.lon.hasError('required')"
            >longitude is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="form-group col-md-12">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            name="description"
            formControlName="description"
          ></textarea>
          <mat-error *ngIf="basic.description.hasError('required')"
            >Description is required</mat-error
          >
        </mat-form-field>
      </div>

      <!-- <div class="form-group col-md-12" style="padding-top: 20px;">
      <div>
        <mat-slide-toggle formControlName="isActive">Enabled/Disabled</mat-slide-toggle>
      </div>
    </div> -->
    </div>
  </div>
  <div class="modal-footer">
    <div class="form-group text-right mb-0">
      <button
        class="btn btn-primary waves-effect waves-light mr-1"
        type="submit"
        (click)="submitForm()"
      >
        Submit
      </button>
      <button
        (click)="cancel()"
        class="btn btn-secondary waves-effect waves-light"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
