<div class="modal-header no-header">
  <h1 class="page-ttl">{{ title }}</h1>
  <div
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="cancel()"
  >
    <span aria-hidden="true">&times;</span>

  </div>
</div>

<form [formGroup]="roleForm">
  <div class="modal-body">
    <div class="form-group col-md-12">
      <mat-form-field appearance="fill" class="full-width" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" formControlName="name" />
        <mat-error *ngIf="basic.name.hasError('required')"
          >Name is required</mat-error >
      </mat-form-field>
    </div>
    <!-- <div class="form-group col-md-12" style="padding-top: 20px;">
      <div>
        <mat-slide-toggle formControlName="isActive">Enabled/Disabled</mat-slide-toggle>
      </div>
    </div> -->
    <div class="form-group col-md-12">
      <div appearance="fill" class="full-width" >
        <app-multi-select
        #visibilityMultiSelect
        isMultiSelect="false"
        [options]="visibilities"
        label="Data visibility"
        [isSubmit]="isSubmit"
        [isRequired]="true"
        [(dropDownValue)]="selectedVisibility"
      >
      </app-multi-select>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="form-group text-right mb-0">
      <button
        class="btn btn-primary waves-effect waves-light mr-1"
        type="submit"
        (click)="submitForm()"
      >
        Submit
      </button>
      <button
        (click)="cancel()"
        class="btn btn-secondary waves-effect waves-light"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
